env:
  TERM: xterm-256color

window:
  decorations: none
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Cascadia Code
    style: regular
  size: 13
background_opacity: 1
cursor:
  style: Beam

shell:
  program: /usr/bin/zsh
colors:
  # Default colors
  primary:
    background: '#10100E'
      #foreground: '#C6C6C4'
    foreground: '#949494'

  # Normal colors
  normal:
    black: '#10100E'
    red: '#C40233'
    green: '#009F6B'
    yellow: '#FFD700'
    blue: '#0087BD'
    magenta: '#9A4EAE'
    cyan: '#20B2AA'
    white: '#C6C6C4'
    grey: '#dcdedc'

  # Bright colors
  bright:
    black: '#696969'
    red: '#FF2400'
    green: '#03C03C'
    yellow: '#FDFF00'
    blue: '#007FFF'
    magenta: '#FF1493'
    cyan: '#00CCCC'
    white: '#FFFAFA'
    grey: '#dcdedc'
